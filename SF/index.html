<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión</title>

    <link rel="stylesheet" href="estilos/estilos-login.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card">
          <a class="login">Inicio de Sesión</a>
          <div class="inputBox">
            <input type="text" required="required" />
            <span class="user">Usuario</span>
          </div>

          <div class="inputBox">
            <input type="password" required="required" />
            <span>Contraseña</span>
          </div>
          <div class="container-ingresar">
            <img src="./iconos/ingresar.png" alt="Ingresar" class="icono-ingresar" />
            <button class="enter">Ingresar</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
